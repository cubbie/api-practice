<div class="row">
  <div class="col-5 offset-1">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" >
      <h1>Search By</h1>
      <input type="text"
        placeholder="City"
        formControlName="city">
      <button class="btn btn-primary"
        type="button"
        (click)='getCity()'
        >Search</button>
      <h3>Or</h3>
      <input type="text"
        placeholder="Longitutde"
        formControlName="lon">
      <input type="text"
        placeholder="Latitude"
        formControlName="lat">
      <button class="btn btn-primary"
        type="button"
        (ngSubmit)='getLonLat()'
        >Search</button>
    </form>
  </div>
</div>
